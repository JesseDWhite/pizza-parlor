<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Cheesus Crust Pizzeria</title>
</head>

<body>
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-caption">
                <h1>Cheessus Crust Pizzeria and Baptism Clinic</h1>
                <h3><em>"It's the yeast we could do."</em></h3>
            </div>
            <div class="carousel-item active">
                <img src="/img/pizza-one.jpg" class="d-block w-100" alt="photo of a pizza">
            </div>
            <div class="carousel-item">
                <img src="/img/pizza-two.jpg" class="d-block w-100" alt="photo of a pizza">
            </div>
            <div class="carousel-item">
                <img src="/img/pizza-three.jpg" class="d-block w-100" alt="photo of a pizza">
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Cheessus Crust Pizzeria and Baptism Clinic</h1>
        <h3><em>"It's the yeast we could do."</em></h3>
        <form>
            <div class="row">
                <div class="card col-lg-3">
                    <div class="card-body">
                        <h5 class="card-title">Select pizza size</h5>
                        <select name="size" id="pizza-size" class="form-select">
                            <option value="5.99">Small</option>
                            <option value="10.99">Medium</option>
                            <option value="18.99">Large</option>
                            <option value="25.00">X-Large</option>
                        </select>
                    </div>
                </div>
                <div class="card col-lg-3">
                    <div class="card-body">
                        <h5 class="card-title">Choose the style of crust you would like</h5>
                        <select name="style" id="pizza-style" class="form-select">
                            <option value="2.99">Regular</option>
                            <option value="2.99">Brooklyn</option>
                            <option value="5.99">Thin Crust</option>
                            <option value="7.99">Chicago Thick</option>
                        </select>
                    </div>
                </div>
                <div class="card col-lg-3">
                    <div class="card-body" id="toppings">
                        <h5 class="card-title">Choose the toppings you would like on your pizza</h5>
                        <input type="checkbox" id="mushrooms" name="mushrooms" value="mushrooms" class="form-check-input">
                        <label for="mushrooms">Mushrooms</label>
                        <br>
                        <input type="checkbox" id="olives" name="olives" value="olives" class="form-check-input">
                        <label for="olives">Olives</label>
                        <br>
                        <input type="checkbox" id="onions" name="onions" value="onions" class="form-check-input">
                        <label for="onions">Onions</label>
                        <br>
                        <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni" class="form-check-input">
                        <label for="pepperoni">Pepperoni</label>
                        <br>
                        <input type="checkbox" id="pineapple" name="pineapple" value="pineapple" class="form-check-input">
                        <label for="pineapple">Pineapple</label>
                        <br>
                        <input type="checkbox" id="sausage" name="sausage" value="sausage" class="form-check-input">
                        <label for="sausage">Sausage</label>
                        <br>
                        <input type="checkbox" id="bell-peppers" name="bell-peppers" value="bell-peppers" class="form-check-input">
                        <label for="bell-peppers">Bell Peppers</label>
                        <br>
                        <input type="checkbox" id="anchovies" name="anchovies" value="anchovies" class="form-check-input">
                        <label for="anchovies">Anchovies</label>
                    </div>
                </div>
                <div class="card col-lg-3">
                    <div class="card-body">
                        <h5 class="card-title">Add a Baptism Discount</h5>
                        <input type="checkbox" id="baptism" name="baptism" value="1">
                        <label for="baptism">Baptism Discount</label>
                    </div>
                </div>
                <button class="btn btn-warning mt-3" type="submit">Submit Order</button>
        </form>
        <div id="final-order">

        </div>
    </div>
    </div>
</body>

</html>
